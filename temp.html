<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable scopes</title>
  </head>
  <body>
    <script>
      function foo() {
        alert(blockVarText);
        if (true) {
          let blockVarText = "block let type";
          var blockVarText = "block var type";
        }
      }
      foo();
    </script>
  </body>
</html>
